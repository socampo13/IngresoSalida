<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Oficina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Ingreso</h1>
    <form id="registro-form">
      <label for="identificacion">Número de identificación:</label>
      <input type="text" id="identificacion" name="identificacion" required>

      <label for="identificacion">Correo electrónico empresarial:</label>
      <input type="email" id="email" name="email" required>
      
      <button type="button" id="ingreso-btn" class="ov-btn-slide-left">Registrar Ingreso</button>
      <button type="button" id="salida-btn" class="ov-btn-slide-left">Registrar Salida</button>
    </form>
    
    <div id="mensaje"></div>
    <div id="tiempoTranscurrido"></div>
  </div>

  <script src="buttons.js"></script>
  <script src="events.js"></script>
</body>
</html>
